<ion-menu contentId="main-content">
  <ion-header style="border-bottom: none;"> <!-- Aquí eliminamos el borde -->
    <ion-toolbar color="Shade">
      <ion-title><b>Menú</b></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding" color="">
    <ion-list>
      <ion-item routerLink="/profile">
        <ion-avatar slot="start">
          <img [src]="user.person.photo" alt="Foto de Perfil" />
        </ion-avatar>
        <ion-label>
          {{ user.user | capitalize }}
          <p>Ver Perfil</p>
        </ion-label>
      </ion-item>

      <ion-item routerLink="/friends-list">
        <ion-icon name="people-outline" style="margin-right: 5%;"></ion-icon>
        <ion-label>
          <p style="font-size: 105% ;">Amigos</p>
        </ion-label>
      </ion-item>

      <ion-item routerLink="/settings">
        <ion-icon name="settings-outline" style="margin-right: 5%;" ></ion-icon>
        <ion-label>
          <p style="font-size: 105% ;">Configuraciones</p>
        </ion-label>
      </ion-item>

      

      <!-- Agrega más botones del menú aquí si es necesario -->
    </ion-list>
  </ion-content>

  
  
  <!-- Footer para el botón de cerrar sesión -->
  <ion-footer>
    <ion-toolbar>
      <ion-item lines="none" (click)="logout()">
        <ion-icon name="exit-outline" size="large" slot="start"></ion-icon>
        <ion-label>
          <p style="font-size: 115% ;">Cerrar sesión</p>
        </ion-label>
      </ion-item>
    </ion-toolbar>
  </ion-footer>
</ion-menu>
