<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <a href="" routerLink="/home">
        <ion-icon name="arrow-back-outline" size="large"></ion-icon>
      </a>
    </ion-buttons>
    <ion-title>Perfil de {{ friend.user }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Perfil de: {{ friend.user }}</ion-card-title>
    </ion-card-header>

    <ion-card-content style="text-align: center;">
      <!-- Contenedor para centrar la imagen y el texto -->
      <div style=" display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <p>Foto de Perfil:</p>
        <ion-avatar style="width: 150px; height: 150px;">
          <img [src]="friend.photo" alt="Foto de Perfil" class="profile-img">
        </ion-avatar>
      </div>
      <hr>
      <p>Nombre de Usuario: {{ friend.user }}</p><hr>
      <p>Nombres: {{ friend.nombres }}</p><hr>
      <p>Apellidos: {{ friend.apellidos }}</p><hr>
      <p>Email: {{ friend.email }}</p><hr>
    </ion-card-content>
  </ion-card>
</ion-content>
